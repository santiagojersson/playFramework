@(title: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styleLogin.css")">

        <script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <section id="content">
                    <!-- syntax: @routes.HomeController.reg() -->
                <form method="post" action="@routes.HomeController.reg()">
                    <h1>Formulario de Registro</h1>
                    <div>
                        <input type="text" placeholder="Username" name="nombre"  id="username" />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" name="password"  id="password" />
                    </div>
                    <div>
                        <input type="submit" value="Registrarse" />
                        
                    </div>
                </form><!-- form -->
                </section><!-- content -->
        </div><!-- container -->

    </body>
</html>
