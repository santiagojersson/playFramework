@(name: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>Cuenta Exitosa</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styleLogin.css")">

        <script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <section id="content">
                    
                
                    <h1>Bienvendo @name</h1>
                    <h2>Su cuenta se creo con Exito</h2>	
                    <div>
                        <a href="@routes.HomeController.index()">Ingrese a su cuenta</a>
                    </div>
                
                </section><!-- content -->
        </div><!-- container -->

    </body>
