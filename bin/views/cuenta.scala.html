@* cuenta Template File *@
@(name: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>CUENTA</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styleLogin.css")">

        <script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <section id="content">
                    
                <form method="post" action="@routes.HomeController.addCuenta()">
                    <h1>Bienvenido @name</h1>
                    <div>
                        <input type="text" placeholder="Nombre Cuenta" name="cuenta"  id="cuentaId" />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" name="password"  id="password" />
                    </div>
                    <div>
                        <input type="submit" value="Agregar Cuenta" />
                        <a type="button" href="@routes.HomeController.searchRender()" >Buscar</a>
                    </div>
                </form><!-- form -->
                
                </section><!-- content -->
                <a href="@routes.HomeController.index()"><img id="salir" src="@routes.Assets.versioned("images/logout.png")"></a>
        </div><!-- container -->

    </body>
</html>
